<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe</title>
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/501b783417.js" crossorigin="anonymous"></script>
<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" /> -->
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="nav">
    <div class="nav-center">
      <div class="nav-header">
        <div class="nav-toggle">
          <button class="toggle-btn"><i class="fas fa-bars"></i></button>
        </div>
        <img src="./logo.svg" alt="" class="logo">
      </div>
      <ul class="nav-links">
        <li>
          <button class="nav-link">Products</button>
        </li>
        <li>
          <button class="nav-link">Developers</button>
        </li>
        <li>
          <button class="nav-link">Company</button>
        </li>
      </ul>
      <button class="btn sign-in">Sign in</button>
    </div>
  </nav>
  <main class="content">
    <div class="content-center">
      <div clss="content-info">
        <h1 class="title">
          Payments infrastructure
          for the internet
        </h1>
        <h3 class="text">
          Millions of companies of all sizes—from startups to Fortune
          500s—use Stripe's software and APIs to accept
          payments, send payouts, and manage their businesses online.
        </h3>
        <button class="btn">Start Now</button>
      </div>
      <div class="content-phone">
        <img src="./phone.svg" alt="" class="phone">
      </div>
    </div>
  </main>
  <!-- Sublinks -->
  <div class="submenu"></div>
  <!-- SubMenu -->
  <div class="sidebar-wrapper">
    <button class="close-btn"><i class="fas fa-times"></i></button>
    <div class="sidebar"></div>
  </div>
  <!-- javascript -->
  <script src="./App.js" type="module"></script>

</html>
